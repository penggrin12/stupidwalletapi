[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stupidwalletapi"
version = "1.3.2"
authors = [
  { name = "Penggrin", email = "miner.sidor@gmail.com" },
  { name = "MIPOHBOPOHIH", email = "voroninmiron07@gmail.com" },
  { name = "theNcore (aka Nefrit9087)", email = "l4499313@gmail.com" }
]
description = "Python API for @stupidwallet_bot"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["httpx"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/penggrin12/stupidwalletapi"
"Penggrin (author)" = "https://t.me/penggrin"
"MipohTG" = "https://t.me/y9mphbhh"
"theNcore aka Nefit9087" = "https://t.me/thencore_new"

